<style>
  .admin-body {
    background: #f8f9fa;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: #2d3748;
  }

  .admin-layout {
    display: flex;
    min-height: 100vh;
  }

  .admin-sidebar {
    width: 280px;
    background: #1a2332;
    color: #fff;
    padding: 0;
    flex-shrink: 0;
  }

  .admin-logo {
    padding: 20px;
    border-bottom: 1px solid #2d3748;
    text-align: center;
  }

  .admin-logo h2 {
    margin: 0;
    font-size: 1.5rem;
  }

  .back-to-site {
    color: #a0aec0;
    text-decoration: none;
    font-size: 0.9rem;
    margin-top: 10px;
    display: inline-block;
  }

  .back-to-site:hover {
    color: #63b3ed;
  }

  .admin-nav {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .admin-nav li {
    list-style: none;
  }

  .admin-nav li a,
  .admin-nav li span.nav-heading {
    display: block;
    padding: 14px 22px;
    color: #a0aec0;
    text-decoration: none;
    transition: all 0.3s ease;
    border-left: 3px solid transparent;
    font-size: 0.95rem;
  }

  .admin-nav li span.nav-heading {
    text-transform: uppercase;
    font-size: 0.75rem;
    letter-spacing: 0.08em;
    color: #718096;
    border-left: none;
    padding-top: 18px;
    padding-bottom: 6px;
  }

  .admin-nav li a:hover,
  .admin-nav li a.active {
    background: #2d3748;
    color: #63b3ed;
    border-left-color: #63b3ed;
  }

  .admin-nav li a i {
    margin-right: 10px;
    width: 18px;
    text-align: center;
  }

  .admin-content {
    flex: 1;
    padding: 32px;
    overflow-y: auto;
  }

  .admin-header {
    margin-bottom: 30px;
  }

  .header-actions {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    gap: 20px;
  }

  .admin-header h1 {
    margin: 0;
    font-size: 2.2rem;
    color: #2d3748;
  }

  .admin-header p {
    margin: 6px 0 0 0;
    color: #718096;
  }

  .admin-actions {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: flex-end;
    row-gap: 0.2rem;
  }

  .btn-primary,
  .btn-secondary,
  .btn-link,
  .btn-small {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.25s ease;
  }

  .btn-primary {
    background: #4299e1;
    color: #fff;
  }

  .btn-primary:hover {
    background: #3182ce;
  }

  .btn-secondary {
    background: #e2e8f0;
    color: #2d3748;
  }

  .btn-secondary:hover {
    background: #cbd5e0;
  }

  .btn-link {
    color: #4299e1;
    padding-left: 0;
    padding-right: 0;
    background: transparent;
  }

  .btn-link:hover {
    color: #2b6cb0;
  }

  .btn-small {
    padding: 8px 14px;
    font-size: 0.85rem;
    background: #edf2f7;
    color: #2d3748;
  }

  .btn-small:hover {
    background: #e2e8f0;
  }

  .stats-overview {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .stat-card {
    background: #fff;
    border-radius: 12px;
    padding: 24px;
    box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
    display: flex;
    align-items: center;
    gap: 18px;
  }

  .stat-icon {
    width: 56px;
    height: 56px;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.6rem;
    color: #fff;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  .stat-info h3 {
    margin: 0;
    font-size: 1.9rem;
    font-weight: 700;
  }

  .stat-info p {
    margin: 4px 0 0 0;
    color: #718096;
    font-size: 0.9rem;
  }

  .summary-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .summary-card {
    background: #fff;
    border-radius: 12px;
    padding: 22px;
    box-shadow: 0 4px 12px rgba(15, 23, 42, 0.06);
    border-top: 4px solid #4299e1;
  }

  .summary-card h3 {
    margin: 0 0 10px 0;
    font-size: 1.2rem;
  }

  .summary-card p {
    margin: 6px 0 0 0;
    color: #718096;
    font-size: 0.9rem;
  }

  .table-container {
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 12px rgba(15, 23, 42, 0.05);
    margin-bottom: 30px;
  }

  .admin-table {
    width: 100%;
    border-collapse: collapse;
  }

  .admin-table thead {
    background: #f7fafc;
  }

  .admin-table th,
  .admin-table td {
    padding: 14px 18px;
    text-align: left;
    border-bottom: 1px solid #e2e8f0;
    vertical-align: top;
  }

  .admin-table th {
    font-size: 0.85rem;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: #4a5568;
  }

  .admin-table tbody tr:hover {
    background: #f8fafc;
  }

  .badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 0.8rem;
    font-weight: 600;
  }

  .badge.success {
    background: rgba(56, 161, 105, 0.15);
    color: #2f855a;
  }

  .badge.warning {
    background: rgba(237, 137, 54, 0.18);
    color: #c05621;
  }

  .badge.danger {
    background: rgba(245, 101, 101, 0.18);
    color: #c53030;
  }

  .status-pill {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 0.75rem;
    font-weight: 600;
    background: #edf2f7;
    color: #2d3748;
  }

  .status-pill.good {
    background: rgba(72, 187, 120, 0.2);
    color: #276749;
  }

  .status-pill.warn {
    background: rgba(236, 201, 75, 0.25);
    color: #975a16;
  }

  .status-pill.bad {
    background: rgba(245, 101, 101, 0.2);
    color: #9b2c2c;
  }

  .subject-section {
    margin-bottom: 40px;
  }

  .subject-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
    margin-bottom: 18px;
  }

  .subject-title {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .subtopic-section {
    background: #fff;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 16px;
    box-shadow: 0 10px 20px rgba(15, 23, 42, 0.08);
  }

  .subtopic-header {
    display: flex;
    justify-content: space-between;
    gap: 18px;
    align-items: flex-start;
    margin-bottom: 16px;
  }

  .subtopic-header h3 {
    margin: 0;
    font-size: 1.3rem;
    color: #2d3748;
  }

  .subtopic-header p {
    margin: 8px 0 0 0;
    color: #718096;
  }

  .subtopic-meta {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: flex-end;
    row-gap: 0.2rem;
  }

  .nested-table {
    margin-top: 16px;
  }

  .nested-table .admin-table {
    margin-bottom: 0;
  }

  .empty-state.compact {
    padding: 32px 20px;
  }

  .subject-icon {
    width: 48px;
    height: 48px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    color: #fff;
  }

  .empty-state {
    background: #fff;
    border-radius: 12px;
    padding: 60px 20px;
    text-align: center;
    box-shadow: 0 4px 12px rgba(15, 23, 42, 0.05);
    color: #718096;
  }

  .empty-state i {
    font-size: 3rem;
    margin-bottom: 16px;
    color: #cbd5e0;
  }

  .empty-state h3 {
    margin: 0 0 10px 0;
    color: #2d3748;
  }

  @media (max-width: 1024px) {
    .admin-layout {
      flex-direction: column;
    }

    .admin-sidebar {
      width: 100%;
    }

    .header-actions {
      flex-direction: column;
      align-items: flex-start;
    }

    .admin-actions {
      width: 100%;
      justify-content: flex-start;
    }

    .subject-header {
      flex-direction: column;
      align-items: flex-start;
    }
  }

  @media (max-width: 640px) {
    .admin-content {
      padding: 24px 20px;
    }

    .stats-overview {
      grid-template-columns: 1fr;
    }

    .summary-grid {
      grid-template-columns: 1fr;
    }

    .admin-table th,
    .admin-table td {
      padding: 12px 14px;
    }
  }
</style>
