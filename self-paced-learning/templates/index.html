<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Fundamentals Learning Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Python Fundamentals</h1>
        <p class="subtitle">Master the core concepts of Python programming</p>
    </header>

    <div class="topics-grid">
        {% for topic_id, topic_data in topics.items() %}
        <div class="topic-card" id="{{ topic_id }}-card">
            <div class="topic-header">
                {{ topic_data.title.split(':')[0] }}
                <span class="completion-badge" id="{{ topic_id }}-badge">Completed</span>
            </div>
            <div class="topic-content">
                <p class="topic-description">{{ topic_data.description }}</p>
                <div class="progress-container">
                    <div class="progress-bar" id="{{ topic_id }}-progress"></div>
                </div>
                <a class="button" data-topic="{{ topic_id }}">Watch Lecture</a>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Video Modal -->
    <div class="video-container" id="video-modal">
        <div class="close-button">Ã—</div>
        <h2 class="video-title" id="current-video-title">Video Title</h2>
        <div class="video-player">
            <iframe id="video-iframe" width="800" height="450" src="" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            <div class="progress-container" style="margin-top: 10px;">
                <div class="progress-bar" id="video-progress-bar"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
