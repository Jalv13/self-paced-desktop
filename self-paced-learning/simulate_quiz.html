<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Simulation</title>
  </head>
  <body>
    <h1>Quiz Simulation</h1>
    <button id="simulateQuiz">Simulate Quiz and Go to Results</button>

    <script>
      document
        .getElementById("simulateQuiz")
        .addEventListener("click", function () {
          // Simulate quiz answers in sessionStorage
          const testAnswers = {
            q0: "def function_name():",
            q1: "return value",
            q2: "Wrong answer about syntax",
          };

          // Simulate analysis results
          const testAnalysis = {
            feedback:
              "You need to review function syntax and return statements.",
            weak_topics: ["syntax", "function definition", "return values"],
            score: {
              correct: 1,
              total: 3,
              percentage: 33,
            },
          };

          // Store in sessionStorage
          sessionStorage.setItem("quizAnswers", JSON.stringify(testAnswers));
          sessionStorage.setItem(
            "analysisResults",
            JSON.stringify(testAnalysis)
          );

          // Navigate to results
          window.location.href = "/results";
        });
    </script>
  </body>
</html>
